<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Irish+Grover&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="main.css" />
    <title>Chat bot</title>
  </head>
  <body>
    <aside class="sidebar">
      <h2>My Chat</h2>
      <button>+ New Chat</button>
      <div class="chat-list">
        
      </div>
    </aside>

	<!------------------ Right Side -------------->
    <div class="main">

	<!---------- Chat Box ------------>
      <div id="response"></div>

      <div class="container-fluid">
        <form class="d-flex" role="send">
          <input
            type="text"
            placeholder="Ask AI about your movie..."
            id="message"
            class="form-control me-2 custom-shadow"
          />
          <button type="button" class="btn" id="sendChat">âž¤</button>
        </form>
      </div>
    </div>

	<!----------------------------------------Import Google Generative AI---------------------------------->
    <script type="importmap">
      {
        "imports": {
          "@google/generative-ai": "https://esm.run/@google/generative-ai"
        }
      }
    </script>
    <script src="main.js" type="module"></script>
  </body>
</html>
